<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Thymeleaf Thead - Documentación</title>
  <link rel="stylesheet" href="../static/styles.css">
  <script src="../scripts/scopes-color.js"></script>
</head>
<body>
  <header>
    <h1>
      <a href="../index.html" class="back-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
        </svg>
      </a>
      Thymeleaf Thead
    </h1>
  </header>
  <main>
    <div style="padding: 5vh; width: 100%;">
      <h2>Descripción</h2>
      <p>Table header row</p>
      <br>
      <h2>File Template:  ✅ </h2>
      <br>
      <h2>Prefix</h2>
      <div style="margin-top: 4px; display: flex; flex-direction: row; overflow-x: auto;">
      
        <div style="background-color: white; 
                    border: 1px black solid; 
                    border-radius: 5px; 
                    width: fit-content; 
                    padding-inline: 10px;
                    padding-block: 4px;
                    margin-top: 4px;
                    margin-inline: 8px;">
          <p>thyme:thead</p>
        </div>
      
      </div>
      <br>
      <h2>Scopes</h2>
      <div class="scopes-container">
      
        <div class="scope-badge" data-scope="html">
          <p>html</p>
        </div>
      
      </div>
      <br>
      <h2>Snippet de código</h2>
      <pre>&lt;thead&gt;
	&lt;tr&gt;
		&lt;th&gt;${1:Header1}&lt;/th&gt;
		&lt;th&gt;${2:Header2}&lt;/th&gt;
		&lt;th&gt;${3:Actions}&lt;/th&gt;
	&lt;/tr&gt;
&lt;/thead&gt;</pre>
    </div>
  </main>
</body>
</html>
