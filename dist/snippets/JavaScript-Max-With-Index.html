<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Max With Index - Documentación</title>
  <link rel="stylesheet" href="../static/styles.css">
  <script src="../scripts/scopes-color.js"></script>
</head>
<body>
  <header>
    <h1>
      <a href="../index.html" class="back-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
        </svg>
      </a>
      JavaScript Max With Index
    </h1>
  </header>
  <main>
    <div style="padding: 5vh; width: 100%;">
      <h2>Descripción</h2>
      <p>Find maximum value and its index in an array</p>
      <br>
      <h2>File Template:  ❌ </h2>
      <br>
      <h2>Prefix</h2>
      <div style="margin-top: 4px; display: flex; flex-direction: row; overflow-x: auto;">
      
        <div style="background-color: white; 
                    border: 1px black solid; 
                    border-radius: 5px; 
                    width: fit-content; 
                    padding-inline: 10px;
                    padding-block: 4px;
                    margin-top: 4px;
                    margin-inline: 8px;">
          <p>arr:maxidx</p>
        </div>
      
      </div>
      <br>
      <h2>Scopes</h2>
      <div class="scopes-container">
      
        <div class="scope-badge" data-scope="javascript">
          <p>javascript</p>
        </div>
      
      </div>
      <br>
      <h2>Snippet de código</h2>
      <pre>let max = ${1:array}[0];
let idx = 0;
for (let i = 1; i &lt; $1.length; i++) {
	if ($1[i] &gt; max) {
		max = $1[i];
		idx = i;
	}
}</pre>
    </div>
  </main>
</body>
</html>
